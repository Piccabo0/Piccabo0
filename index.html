<!DOCTYPE html>
<html>
<head>
  <title>我去过的地方</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 初始化地图，中心点为中国
    const map = L.map('map').setView([35, 105], 3);

    // 加载地图瓦片
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 你去过的城市
    const places = [
      { name: "北京", coords: [39.9042, 116.4074], date: "2023年10月" },
      { name: "东京", coords: [35.6762, 139.6503], date: "2024年5月" },
      { name: "纽约", coords: [40.7128, -74.0060], date: "2022年8月" }
    ];

    // 添加标记
    places.forEach(place => {
      L.marker(place.coords)
        .addTo(map)
        .bindPopup(`<b>${place.name}</b><br>${place.date}`);
    });
  </script>
</body>
</html>
